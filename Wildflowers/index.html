<!DOCTYPE html>
<html>
    <head>
        <title>Wildflowers</title>
        <link type="text/css" rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Shadows+Into+Light">
        <link rel="icon" href="icon.png">
    </head>
    <body>
        
        <div id="img_container">
            <img id="plant_img">
        </div>

        <div id="info_container">
            <datalist id="family_names"></datalist> <!--values to suggest to the user, see init.js-->
            <label for="guess">Enter family name (scientific or common):<br></label>
            <input type="text" id="guess" list="family_names" autocomplete="on">
            <p id="feedback"></p>
    
            <div id="answers">
                <p>
                    <span id="common_name"></span><br>
                    <span id="scientific_name"></span>
                </p>
                <p id="family_name"></p>
                <p>
                    <span id="elpel_keywords"></span><br>
                    <a id="more_info_link" target="_blank">More Info</a>
                </p>
                <p id="class_name"></p>
                
                <button id="next_plant">Next Plant ></button>
            </div>
            
            <p id="img_credit">
                Image credit:<br>
                <span id="img_author"></span><a id="inat_url" target="_blank"></a>
                <!--target = _blank opens the link in a new tab-->
            </p>

            <div id="zoom_img_container">
                <img id="zoom_img">
            </div>

        </div>

        <div id="enter_settings">
            <p>Return to<br>Settings</p>
            <img src="flower1.png">
        </div>

        <div id="settings">
            <div id="settings_panel">
                <p id="settings_header">Welcome to Wildflower Families!</p>
                <div id="settings_left">
                    <p>Blah blah blah</p>
                    <p>Select Dataset:</p>
                    <ul id="dataset_select">
                        <li>NC Favorites</li>
                        <li>Durham All</li>
                    </ul>
                    <button id="exit_settings">Let's Go!</button>
                </div>
                <div id="family_choices_header">
                    <p>Pick Families:</p>
                    <div class="inline"><u>Select:</u></div>
                    <div class="inline clickable" id="select_all">All</div>
                    <div class="inline clickable" id="select_none">None</div>
                    <div class="inline" style="margin-left: 50px"><u>Sort By:</u></div>
                    <div class="inline clickable" id="sort_alphabetical">Alphabetical</div>
                    <div class="inline clickable" id="sort_n_species"># Species</div>
                    <div class="inline clickable" id="sort_frequency"># Photos</div>
                </div>
                <div id="family_choices">
                    <div id="family_choices_grid"></div>
                </div>
            </div>
        </div>


        <script src="papaparse.js"></script>
        <script src="data/observations.js"></script>
        <script src="data/popular_observations.js"></script>
        <script src="data/families.js"></script>

        <script src="util.js"></script>
        <script src="main.js"></script>

        <script src="init.js"></script>
    </body>
</html>
