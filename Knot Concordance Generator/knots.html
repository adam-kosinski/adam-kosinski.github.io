<!DOCTYPE html>
<html>
	<head>
		<title>Ribbon Concordinator</title>
		<link type="text/css" rel="stylesheet" href="knots.css"/>
		<link rel="icon" href="trefoil_icon.png"/>
		<script src="math.js" type="text/javascript"></script> <!-- math library -->
	</head>
	<body>
		<div id="input_container">
			<p>Input base knot here:</p>
			<canvas id="input" width="500" height="500"></canvas>
			<div class="zoom_buttons">
				<img class="zoom-in input_zoom" src="zoom-in.png"/>
				<img class="move input_zoom" src="move.png"/>
				<img class="zoom-out input_zoom" src="zoom-out.png"/>				
			</div>
			<div id="input_buttons">
				<button id="input_button">Input/update base knot</button>
				<button id="generate_concordance" disabled="true">Generate ribbon concordance</button>
			</div>
		</div>
		
		<hr>
		
		<table id="output_container">
			<tbody>
				<tr>
					<td id="display_container">
						<p>Ribbon Concordance Display:</p>
						<canvas id="display" width="500" height="500"></canvas>
						<div class="zoom_buttons">
							<img class="zoom-in display_zoom" src="zoom-in.png"/>
							<img class="move display_zoom" src="move.png"/>
							<img class="zoom-out display_zoom" src="zoom-out.png"/>	
						</div>
					</td>
					
					<td id="table_container">
						<p>Click entry to display it:</p>
						<table id="concordance_table">
							<tbody id="concordance_tbody">
								<tr id="header">
									<td>#</td>
									<td>Alex Poly</td>
									<td>PD Notation</td>
								</tr>
							</tbody>
						</table>
					</td>
				</tr>
			</tbody>
		</table>
		
		<script src="state.js"></script>
		<script src="globals.js"></script>
		<script src="strand.js"></script>
		<script src="io.js"></script>
		<script src="band.js"></script>
		<script src="region.js"></script>
	</body>
</html>
