<!DOCTYPE html>
<html>
	<head>
		<title>BlackBox Game</title>
		<link href="blackbox.css" rel="stylesheet" type="text/css"/>
	</head>
	<body>
		<div id="scrollContainer">
			<div id="alignContainer">
				<table id="outputTable">
					<tbody id="outputTableBody"></tbody>
				</table>
			</div>
		</div>
		<footer id="footer">
			<input id="input" maxLength="12" autofocus="true" spellcheck="false"></input>
			<p>&#10140;</p>
			<p>Output</p>
			<div id="buttonContainer">
				<button id="clearEntryButton">Clear Last Entry</button>
				<button id="clearEntriesButton">Clear All Entries</button>
				<button id="answerButton">Show Answer</button>
			</div>
		</footer>
		<script src="blackbox.js"></script>
	</body>
</html>
